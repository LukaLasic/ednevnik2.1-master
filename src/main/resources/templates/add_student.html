
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <Ime>eDnevnik - Dodaj studenta</Ime>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex align-items-center justify-content-between">
    <h1>Dodaj studenta</h1>
  </div>

  <form th:action="@{/students/add}" method="post" th:object="${student}">
    <div class="form-group row">
      <label class="col-4 col-form-label">Ime Studenta: </label>
      <div class="col-8">
        <input th:unless="${#fields.hasErrors('Ime')}" type="text" th:field="*{ime}" class="form-control"/>
        <div th:if="${#fields.hasErrors('Ime')}" th:errors="*{ime}" class="invalid-feedback"></div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Prezime studenta: </label>
      <div class="col-8">
        <input th:unless="${#fields.hasErrors('Prezime')}" type="text" th:field="*{prezime}" class="form-control"/>

        <div th:if="${#fields.hasErrors('Prezime')}" th:errors="*{prezime}" class="invalid-feedback"></div>
      </div>
    </div>


    <div>
      <button type="submit" class="btn btn-primary">Dodaj studenta</button>
    </div>
  </form>
</div>
</body>
</html>
